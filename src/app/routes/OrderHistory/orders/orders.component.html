<table mat-table [dataSource]="items">
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td class="status-cell" mat-cell *matCellDef="let element">
      <div>
        <span class="status-color" [colorByStatus]="element.status"></span>
        <span>{{ element.status }}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="orderNumber">
    <th mat-header-cell *matHeaderCellDef>Product</th>
    <td mat-cell *matCellDef="let element">{{ element.orderNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="productLine">
    <th mat-header-cell *matHeaderCellDef>Product Line</th>
    <td mat-cell *matCellDef="let element">{{ element.productLine }}</td>
  </ng-container>

  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Product</th>
    <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Date Requested</th>
    <td mat-cell *matCellDef="let element">
      {{ element.createdAt | date: "dd.MM.YYYY" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
