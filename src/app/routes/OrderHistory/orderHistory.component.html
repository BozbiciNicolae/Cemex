<main class="container">
  <h1>Order History</h1>
  <section>
    <toolbar (updateFiltersEvent)="runFilters($event)"></toolbar>
  </section>
  <section *ngIf="filteredOrderList.length">
    <orders [items]="filteredOrderList"></orders>
  </section>
  <div *ngIf="!filteredOrderList.length">
    <empty-state></empty-state>
  </div>
</main>
